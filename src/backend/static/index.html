<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorView App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2979ff;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .status {
            padding: 1rem;
            background-color: #333;
            border-radius: 4px;
            margin-top: 2rem;
        }
        .status pre {
            text-align: left;
            overflow: auto;
            margin: 0;
        }
        .buttons {
            margin-top: 2rem;
        }
        button {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.5rem;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MentorView Application</h1>
        <p>This is a temporary placeholder page for the MentorView application. The full Angular frontend will be deployed here.</p>
        
        <div class="buttons">
            <button id="testApi">Test API Connection</button>
        </div>
        
        <div class="status">
            <h3>API Status:</h3>
            <pre id="apiStatus">Click the button above to test the connection.</pre>
        </div>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', function() {
            const statusElement = document.getElementById('apiStatus');
            statusElement.textContent = 'Testing connection...';
            
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    statusElement.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    statusElement.textContent = 'Error connecting to API: ' + error.message;
                });
        });
    </script>
</body>
</html>
