<div class="login-container">
    @if (errorMessage) {
        <div>{{errorMessage}}</div>
    }
    <div class="back-button-container">
        <button mat-icon-button routerLink="/" aria-label="Go back">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome back</mat-card-title>
            <mat-card-subtitle>Login to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        placeholder="example@domain.com"
                        formControlName="email"
                        required
                        type="email"
                    />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error
                        *ngIf="loginForm.controls['email'].hasError('required')"
                    >
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="loginForm.controls['email'].hasError('email')"
                    >
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password"
                        required
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hidePassword = !hidePassword"
                        type="button"
                    >
                        <mat-icon>{{
                            hidePassword ? "visibility_off" : "visibility"
                        }}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="loginForm.controls['password'].hasError('required')"
                    >
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="loginForm.controls['password'].hasError('minlength')"
                    >
                        Password must be at least 8 characters
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button
                        mat-raised-button
                        color="primary"
                        class="login-button"
                        type="submit"
                        [disabled]="loginForm.invalid"
                    >
                        Login
                    </button>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions align="end">
            <span class="signup-text">Don't have an account?</span>
            <button mat-button color="accent" routerLink="/sign-up">Sign up</button>
        </mat-card-actions>
    </mat-card>
</div>
