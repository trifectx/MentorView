<button (click)="getCam()" [ngClass]="!showCam ? 'show' : 'hide'">
    Turn The Video On
</button>

<button (click)="stopCam()" [ngClass]="showCam ? 'show' : 'hide'">
    Turn The Video Off
</button>

<span class="m-1"></span>

<div [ngClass]="showCam ? 'show' : 'hide'" style="padding: 15px">
    <video #video id="videoStream" autoplay controls></video>
    <br />
    <button (click)="start()" [disabled]="isRecording">Start Recording</button>
    <button (click)="stop()" [disabled]="!isRecording">Stop Recording</button>
</div>
<br />

<br />
<div [ngClass]="showVideos ? 'show' : 'hide'" style="padding: 15px">
    <h2>Recorded Videos</h2>
    <video #recordedVideo id="videoStream" autoplay controls></video>
    <br />

    <button (click)="getTranscript()">Get Transcript</button>
    <button (click)="rateTranscript()">Get rating</button>

    <div *ngIf="loadingTranscript || transcript">
        <h3>Transcript:</h3>
        <pre>{{
            loadingTranscript
                ? "Loading transcript..."
                : transcript || "No transcript available"
        }}</pre>
    </div>
</div>
